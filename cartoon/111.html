        <script>
            $(function() {
                $(".theater-btn_like").on("click", function(e) {
                    $target = $(e.currentTarget);
                    var cartoon_id = $target.data("cartoon-id");
                    likeStart(cartoon_id);
                })

                function likeStart(cartoon_id) {
                    $.ajax({
                            type: 'POST',
                            url: 'http://sp.pf.mbga.jp/12008305/?guid=ON&amp;url=http://125.6.169.35/idolmaster/cartoon/like_check',
                            dataType: 'json',
                            data: {
                                "cartoon_id": cartoon_id,
                            }
                        })
                        .done(function(data) {
                            if (data.success) {
                                $(".theater-btn_like").toggleClass("_blank", !$target.hasClass("_blank"));
                            } else {
                                alert("お気に入りの登録に失敗しました。");
                            }
                        });
                }
                var $appearance_idols = $(".theater-appearance_idol");
                var url_idol_gallery = 'http://sp.pf.mbga.jp/12008305/?guid=ON&amp;url=http://125.6.169.35/idolmaster/idol_gallery/idol_detail/__hash_id__%3Fl_frm%3DCartoon_scene_1%26rnd%3D996278016';
                var url_select_idol_name = 'http://sp.pf.mbga.jp/12008305/?guid=ON&amp;url=http://125.6.169.35/idolmaster/cartoon/select_idol_name/__idol_id__%3Fl_frm%3DCartoon_scene_1%26rnd%3D465920001';
                $appearance_idols.on("click", function(e) {
                    var $target = $(e.currentTarget);
                    var attr_name = $target.data("attribute-name");
                    var rarity = $target.data("rarity");
                    if ($target.hasClass("_selected")) {
                        return;
                    }
                    $(".theater-idol_image").removeClass("_appear");
                    setTimeout(function() {
                        $appearance_idols.removeClass("_selected");
                        $target.addClass("_selected");
                        $(".theater-idol_name_frame").text($target.data("name"));
                        $(".theater-idol_name_frame")[0].setAttribute("data-attribute-name", attr_name);
                        $(".theater-idol_name_frame")[0].setAttribute("data-attribute-name", attr_name);
                        $(".theater-idol_bg")[0].setAttribute("data-type", attr_name + "_" + rarity);
                        $(".theater-idol_image").css({
                            "background-image": "url(" + $target.data("image") + ")"
                        });
                        $(".theater-idol_image").addClass("_appear");
                    }, 0);
                })
                $(".theater-idol_image").on('webkitAnimationEnd', function(e) {
                    $(e.currentTarget).removeClass("_appear");
                });
                $appearance_idols.eq(0).trigger("click");
                $(".theater-btn_selected_theater").on("click", function() {
                    var hash_id = $appearance_idols.filter("._selected").data("idol-id");
                    location.href = url_select_idol_name.replace("__idol_id__", hash_id);
                })
                $(".theater-btn_idol_gallery").on("click", function() {
                    var hash_id = $appearance_idols.filter("._selected").data("hash-id");
                    location.href = url_idol_gallery.replace("__hash_id__", hash_id);
                })
            })
        </script>
