        <script>
            $('#lesson_menu').ou();
            $('#jsLessonConfirm').ou();
            $('#jsLessonComplete').ou();
            var chara, petit_id;
            var lesson_attribute = new Array();
            var lessonCampaignFlg = 0;
            $(function() {
                $('.lesson_comp_lvup, .lesson_comp').on('click', function() {
                    se_play('se_017');
                    chara = $(this).attr('rel').replace('petit_idol_', ''); //ポジション
                    petit_id = $(this).data('id'); //ぷちid
                    getLessonList(1, $(this).attr('rel').replace('petit_idol_', ''), !$(this).hasClass('lesson_select'));
                    $(this).removeClass().addClass('lesson_select');
                    if ($('.lesson_comp, .lesson_comp_lvup').size() <= 0) {
                        $("#jsPetitViewSwitch").find("div").removeClass("img_lesson_complete lesson_complete");
                    }
                    return false;
                });
                $('.lesson_select').on('click', function() {
                    chara = $(this).attr('rel').replace('petit_idol_', ''); //ポジション
                    petit_id = $(this).data('id'); //ぷちid
                    getLessonList(1, $(this).attr('rel').replace('petit_idol_', ''));
                    return false;
                });
            });

            function getLessonList(sortId, chara_id, complete) {
                var temp_id = chara_id ? chara_id : chara;
                var type = (typeof(sortId) !== 'undefined') ? sortId : '1';
                var url = 'http://sp.pf.mbga.jp/12008305/?guid=ON&amp;url=http://125.6.169.35/idolmaster/exchange%3Fl_frm%3DMypage_index_1%26rnd%3D184853608';
                $.ajax({
                        type: 'POST',
                        url: url.replace('exchange', 'petit_cg/ajax_lesson_list?rnd=' + (Math.floor(Math.random() * 1000000))),
                        dataType: 'json',
                        headers: {
                            "Pragma": "no-cache"
                        },
                        data: {
                            "idol_id": petit_id,
                            "type": sortId,
                            "deck_position": temp_id
                        }
                    })
                    .done(function(data) {
                        lesson_campaign_view(data.lesson_ini.efficiency, data.lesson_ini.from, data.lesson_ini.to);
                        if (data.user_lesson.state == 2) {
                            var uniqueId = $('#unique_' + data.user_lesson.deck_position);
                            if (uniqueId.hasClass('lesson_panel')) {
                                uniqueId.empty();
                                if (data.user_lesson.level_up_flag) {
                                    uniqueId.removeClass().addClass('lesson_comp_lvup');
                                } else {
                                    uniqueId.removeClass().addClass('lesson_comp');
                                }
                                $("#jsPetitViewSwitch").find("div").addClass("img_lesson_complete lesson_complete");
                                uniqueId.unbind('click');
                                uniqueId.on('click', function() {
                                    se_play('se_017');
                                    chara = $(this).attr('rel').replace('petit_idol_', ''); //ポジション
                                    petit_id = $(this).data('id'); //ぷちid
                                    getLessonList(1, $(this).attr('rel').replace('petit_idol_', ''), 1);
                                    $(this).removeClass().addClass('lesson_select');
                                    return false;
                                });
                            } else {
                                lesson_attribute[data.user_lesson.deck_position] = data.user_lesson.attribute;
                                lessonFinish(data, temp_id);
                            }
                        } else if (data.user_lesson.state == 1) {} else {
                            createLessonList(data.lesson_list, data.user_lesson.attribute, data.user_lesson.deck_position);
                        }
                        if (complete) {
                            var user_lesson = $.extend({}, data.user_lesson);
                            user_lesson.remaining_time = data.lesson_list[user_lesson.lesson_id].remaining_time;
                            user_lesson.state = 0;
                            user_lesson.lesson_type = user_lesson.lesson_type == 2 ? 'technical' : 'base';
                            $('#lesson_menu').data(user_lesson);
                        } else {
                            lessonAgainData();
                        }
                    });
                return false;
            }

            function lesson_campaign_view(value, start_time, finish_time) {
                var regexp_start_time = /0?(\d+?\/)0?(\d+?)( .+):\d+$/;
                var regexp_finish_time = /\d\d\d\d\/0?(\d+?\/)0?(\d+?)( .+):\d+$/;
                if (value > 0) {
                    $('#lesson_efficiency').text(value);
                    $('.efficiency_period').text("期間：" + start_time.replace(regexp_start_time, "$1$2$3") + " ～ " + finish_time.replace(regexp_finish_time, "$1$2$3"));
                    $('.lesson_efficiency').show();
                    $('#jsLessonList').css('height', '217px');
                    lessonCampaignFlg = 1;
                } else {
                    $('.lesson_efficiency').hide();
                    $('#jsLessonList').css('height', '177px');
                    lessonCampaignFlg = 0;
                }
            }

            function createLessonList(lessons, attribute, deck_position) {
                $('.lesson_menu_btn').trigger('click');
                var list = $('#jsLessonList > ul');
                var showHtml = "<ul class='jsOnBtn'>";
                for (var key in lessons) {
                    var row = lessons[key];
                    var lesson_type = row.lesson_type == 2 ? 'technical' : 'base';
                    var tmp = "\
<li>\
<a href='#' class='jsLessonStart' data-lesson_id='" + row.lesson_id + "' data-point='" + row.point + "' data-exp='" + row.exp + "' data-image='" + row.image + "' data-lesson_name='" + row.lesson_name + "' data-remaining_time='" + row.remaining_time + "' data-lesson_type='" + lesson_type + "' data-attribute='" + attribute + "'>\
<div class='title " + lesson_type + "'>" + row.lesson_name + "</div>\
<div class='textarea'>\
" + row.comment + "\
</div>\
</a>\
</li>\
";
                    showHtml += tmp;
                }
                list.replaceWith(showHtml += '</ul>');
                $('.jsLessonStart').on('click', function() {
                    se_play('se_022');
                    $('#jsLessonConfirm').empty();
                    createLessonConfirm($(this).data(), deck_position);
                    return false;
                });
            }

            function createLessonConfirm(data, deck_position) {
                if (!data.remaining_time) {
                    location.reload();
                    return;
                }
                var deck_position = (typeof(deck_position) !== 'undefined') ? deck_position : '0';
                var path = chooseLessonImage(data.state ? data.attribute : makeLessonAttribute(data.lesson_type == 'base'), deck_position);
                var target = $('#jsLessonConfirm');
                var showHtml = "\
<div class='jsPopWindow'>\
<div class='window_title'>" + data.lesson_name + "을<span id='jsLessonState'>실시</span>합니까？</div>\
<a href='#' class='close_btn jsLessonConfirm_close'><div></div></a>\
<div class='in_block no-border'>\
<div class='contents_confirm'>\
<div class='image_area'>\
<img src='" + path + "' width='120' height='100'>\
</div>\
<div class='data_area'>\
<h3>레슨 시간</h3>\
<div class='time'>" + data.remaining_time + "</div>\
<h3>효과</h3>\
<div class='effect'>\
<span class='blue'>푸치 Exp:</span> <span class='yellow'>+" + data.exp + "</span><br>\
<span class='blue'>테크니컬 pt:</span> <span class='yellow'>+" + data.point + "</span>\
</div>\
</div>\
</div>\
</div>\
<p style='display:none' class='red t-Cnt' id='lessonStopText'>※푸치레슨을 중지하면<br>푸치Exp와 테크니컬pt는 획득할 수 없습니다。</p>\
<p style='display:none' class='red t-Cnt' id='lessonCenterText'>센터는 푸치레슨 효율20%업!</p>\
<div class='response_area jsOnBtn'>\
<div class='left_area'>\
<a href='#' class='jsNotBuyBtn jsLessonConfirm_cancel'><div></div></a>\
</div>\
<div class='right_area'>\
<a href='#' id='jsLessonExec' class='jsBuyBtn' rel='1' data-position='" + deck_position + "' data-lesson_type='" + data.lesson_type + "'><div></div></a>\
</div>\
</div>\
</div>\
";
                target.prepend(showHtml);
                if (deck_position == 1) {
                    $('#lessonCenterText').show();
                } else {
                    $('#lessonCenterText').hide();
                }
                $('.lesson_menu_close').trigger('click');
                $('.jsLessonConfirm_btn').trigger('click');
                lessonExec(data);
                $('#jsLessonStop').on('click', function() {
                    $('.jsLessonConfirm_btn').trigger('click');
                    return false;
                });
            }

            function chooseLessonImage(no, position) {
                var path = '';
                var temp_position = position ? position : chara;
                lesson_attribute[temp_position] = no;
                switch (parseInt(no)) {
                    case 1:
                        path = 'image_sp/petit_cg/ui/etc/lesson_vi.png';
                        break;
                    case 2:
                        path = 'image_sp/petit_cg/ui/etc/lesson_da.png';
                        break;
                    case 3:
                        path = 'image_sp/petit_cg/ui/etc/lesson_vo.png';
                        break;
                    default:
                        path = 'image_sp/petit_cg/ui/etc/lesson_base.png';
                        break;
                }
                return path;
            }

            function makeLessonAttribute(flag) {
                var random_no = flag ? 4 : (Math.floor(Math.random() * 3) + 1);
                return random_no;
            }

            function lessonExec(data) {
                $('#jsLessonExec').on('click', function() {
                    se_play('se_113');
                    var temp_position = $(this).data('position');
                    if ($(this).attr('rel') == 1) {
                        se_play_flg = 0;
                        data.attribute = lesson_attribute[temp_position];
                        lessonStart(data, temp_position);
                        lessonAgainData();
                    }
                    return false;
                });
            }

            function lessonAgainData() {
                var data = $('#lesson_menu').data();
                if (typeof data != 'object') return false;
                var flag = false;
                if (Object.keys(data).length) {
                    flag = true;
                    $('#lesson_menu').removeData();
                }
                return flag;
            }

            function lessonStart(data, position) {
                $('#jsLessonExec').attr('rel', 1);
                showHaveLesson();
                var temp_id = position;
                $.ajax({
                        type: 'POST',
                        url: 'http://sp.pf.mbga.jp/12008305/?guid=ON&amp;url=http://125.6.169.35/idolmaster/petit_cg/ajax_start_lesson%3Fl_frm%3DMypage_index_1%26rnd%3D205371477',
                        dataType: 'json',
                        data: {
                            "lesson_id": data.lesson_id,
                            "deck_position": temp_id,
                            "attribute": data.attribute
                        }
                    })
                    .done(function(data) {
                        var $unique = $('#unique_' + data.deck_position);
                        $unique.off();
                        var instant_url = 'http://sp.pf.mbga.jp/12008305/?guid=ON&amp;url=http://125.6.169.35/idolmaster/petit_cg/index/__position__%3Fview_page%3D2%26l_frm%3DMypage_index_1%26rnd%3D268477114';
                        instant_url = instant_url.replace('__position__', data.deck_position);
                        $unique.removeClass().addClass('lesson_panel').empty();
                        var uniqueChild = document.createElement('div');
                        $(uniqueChild).html('残り <span id="petit_' + data.deck_position + '">' + data.remaining_time + '</span>');
                        $unique.append(uniqueChild);
                        $unique.attr('href', instant_url);
                        var end_time = Math.floor(new Date() * 0.001) + icount.delay + parseInt(data.lesson_data.require_time);
                        var add = icount.addCount("#petit_" + data.deck_position, end_time);
                        if (!add) {
                            icount.editCount("#petit_" + data.deck_position, end_time);
                        } else {
                            icount.setCallback("#petit_" + data.deck_position, function() {
                                chara = data.deck_position;
                                getLessonList(1);
                            });
                        }
                    });
            }

            function petitLocalStrageSave(param, value) {
                if (window.localStorage) {
                    if (param == 'position') var str = 'PetitDeckPosition';
                    else if (param == 'idol_id') var str = 'PetitSelectIdolId';
                    else if (param == 'now_position') var str = 'PetitSelectNowPosition';
                    else if (param.indexOf('lesson') != -1) var str = 'PetitRunning' + param;
                    else return false;
                    if (str) localStorage.setItem(str, value);
                    else return false;
                } else {
                    return false;
                }
            }

            function petitLocalStrageLoad(param) {
                if (window.localStorage) {
                    if (param == 'position') var str = 'PetitDeckPosition';
                    else if (param == 'idol_id') var str = 'PetitSelectIdolId';
                    else if (param == 'now_position') var str = 'PetitSelectIdolId';
                    else if (param.indexOf('lesson') != -1) var str = 'PetitRunning' + param;
                    else return false;
                    if (localStorage.getItem(str)) return localStorage.getItem(str);
                    else return false;
                } else {
                    return false;
                }
            }

            function setLessonRemainingTime(data) {
                if (!data || data === '0') {
                    $('#jsLessonRemainingTime').text('00:00:00');
                    return;
                }
                $('#jsLessonRemainingTime').text(data.remaining_time);
                count_down_timer('#jsLessonRemainingTime', data);
            }

            function showHaveLesson() {
                hideLessonList();
                $('#jsLessonStop').show();
            }

            function hideLessonList() {
                se_play_flg = 0;
                $('.jsLessonConfirm_close').trigger('click');
                $('#lesson_menu').hide();
            }
            $(document).on('click', '.jsLessonConfirm_cancel', function() {
                $('.jsLessonConfirm_close').trigger('click');
                if (!lessonAgainData()) {
                    $('.lesson_menu_btn').trigger('click');
                }
                return false;
            });
            $(document).on('click', '.jsLessonCompBtnParts2', function() {
                $('.jsLessonComplete_close').trigger('click');
                return false;
            });

            function lessonFinish(data, position) {
                var current_chara = position ? position : chara;
                $.ajax({
                        type: 'POST',
                        url: 'http://sp.pf.mbga.jp/12008305/?guid=ON&amp;url=http://125.6.169.35/idolmaster/petit_cg/ajax_finish_lesson%3Fl_frm%3DMypage_index_1%26rnd%3D372393532',
                        dataType: 'json',
                        data: {
                            "idol_id": petit_id,
                            "lesson_id": data.lesson_id,
                            "deck_position": current_chara
                        }
                    })
                    .done(function(data) {
                        if (data.level_up_flag) {
                            showCompleteLesson(data);
                        } else {
                            showCompleteLesson(data);
                        }
                    });
            }

            function showCompleteLesson(data) {
                createLessonResult(data);
                $('.jsLessonComplete_btn').trigger('click');
            }

            function createLessonResult(data) {
                var path = chooseLessonImage(lesson_attribute[data.deck_position], data.deck_position);
                $('#jsLessonComplete > .jsPopWindow').empty();
                var target = $('#jsLessonComplete > .jsPopWindow');
                var showHtml = "\
<div class='window_title'>레슨 완료</div>\
<a href='#' class='close_btn jsLessonCompBtnParts2'><div></div></a>\
<div class='in_block no-border'>\
<div class='contents_confirm'>\
<div class='image_area'>\
<img src='" + path + "' width='120' height='100'>\
</div>\
<div class='data_area'>\
<h3>획득</h3>\
<div class='effect' style='font-weight:normal'>\
<span class='blue'>푸치 Exp:</span> <span class='yellow'>+" + data.up_exp + "</span><br>\
<span class='blue'>테크니컬 pt:</span> <span class='yellow'>+" + data.up_point + "</span>\
</div>\
";
                if (data.level_up_flag) {
                    showHtml += "\
<h3>Lvアップ</h3>\
<div class='effect' style='font-weight:normal;font-size:11px;color:#2e3d4a'>\
<span class='blue'>Lv:</span>" + data.level + '/' + data.limit_level + "(<span class='yellow'>+" + data.up_level + "</span>) <span class='blue'>Vo:</span>" + data.vo + "(<span class='yellow'>+" + data.up_vo + "</span>)<br>\
<span class='blue'>Da:</span>" + data.da + "(<span class='yellow'>+" + data.up_da + "</span>) <span class='blue'>Vi:</span>" + data.vi + "(<span class='yellow'>+" + data.up_vi + "</span>)\
</div>\
";
                }
                showHtml += "\
</div>\
</div>\
</div>\
<div class='response_area jsOnBtn' style='padding-bottom:0'>\
<div class='jsOnBtn displayBox' style='width:266px; margin: 0 auto;'>\
<a href='#' class='jsEtcLessonBtn jsLessonMenuBtnNew' id='link-petit-lesson'></a>\
<a href='#' class='jsAgainLessonBtn jsLessonAgainMenu'></a>\
</div>\
</div>\
";
                if ($('.lesson_comp, .lesson_comp_lvup').size() <= 0) {
                    $("#jsPetitViewSwitch").find("div").removeClass("img_lesson_complete lesson_complete");
                }
                target.prepend(showHtml);
                $('.jsLessonMenuBtnNew').on('click', function() {
                    se_play('se_022');
                    $('.jsLessonComplete_close').trigger('click');
                    getLessonList(1, data.deck_position);
                    return false;
                });
                $('.jsLessonAgainMenu').on('click', function() {
                    se_play('se_022');
                    $('.jsLessonComplete_close').trigger('click');
                    var data = $('#lesson_menu').data();
                    $('#jsLessonConfirm').empty();
                    createLessonConfirm(data, data.deck_position);
                    return false;
                });
            }
        </script>
