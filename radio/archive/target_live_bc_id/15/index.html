<script type="text/template" id="template_enquete_detail">

<% if(result_flg) { %>
<div class="radio_text_title_enquete_result m-Cnt"></div>
<% } else if(enquete_answered_id == null) { %>
<div class="radio_text_title_enquete m-Cnt"></div>
<% } else { %>
<div class="radio_text_title_enqueted m-Cnt"></div>
<% } %>
</div>
</div>
</div>
<div class="radio_content_area" style="padding-top:0px;">
<div id="detail_enquete">
<div class="detail_enquete_title" style="font-size:11px;">Q.<%- enquete_title %></div>
<div class="area_enquete jsOnDesignBtn-wrap">
<% var enquete_length_class = (Object.keys(enquete_list).length > 4) ? "radio_btn_enquete_5" : "radio_btn_enquete"; %>
<% Object.keys(enquete_list).forEach(function(key, i) { %>
<% var enquete = enquete_list[key]; %>
<% var is_selected = enquete_answered_id == key %>
<% var is_disabled = enquete_answered_id != null || result_flg %>
<div class="enquete_content <%- enquete_length_class %><% if(is_selected) { %>_selected<% } else if(is_disabled || is_archive) { %>_disabled<% } %> <% if(!(is_disabled || is_archive)) { %>js_vote_enquete jsOnDesignBtn<% } else if(enquete_answered_id == enquete.answer_id) { %>_selected<% } %>" data-enquete-type="<%- enquete_type %>" data-answer-id="<%- enquete.answer_id %>"<% if(Object.keys(enquete_list).length > 4 && i == 3){ %> style="margin-left:48px"<% }else if(Object.keys(enquete_list).length == 3 && i == 2){ %> style="margin-left:72px"<% } %>>
<div class="enquete_index radio_enquete_num_bg<% if(!is_selected && (is_disabled || is_archive)) { %>_disabled<% } %>"><div class="enquete_index_text"><%- (i+1) %></div></div>
<div class="enquete_text <% if(is_selected) { %>_selected<% } %><% if(result_flg) { %> _result_state<% } %>"><%- enquete.text %></div>
<% if(result_flg) { %>
<div class="enquete_percent"><%- enquete.percent %><br>%</div>
<% } %>
</div>
<% }) %>
</div>
</div>
</div>
<div class="deco_bottom"></div>
</div>
</div>
</script>
