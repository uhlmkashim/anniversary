                $(function() {
                    $('#jsBtnBreaBannerTriplicate').on('click', function(e) {
                        var elem = $('.area_banner_triplicate_after');
                        if (elem.css('display') == 'none') {
                            elem.slideDown(350);
                            $(this).addClass("_close");
                        } else {
                            elem.slideUp(350);
                            $(this).removeClass("_close");
                        }
                        e.preventDefault();

    <div id="mbga-pf-footer">
        <script type="text/javascript" charset="UTF-8">
            (function() {
                document.addEventListener('DOMContentLoaded', function() {
                    var list = document.getElementsByClassName('mbga-pf-footer-li');
                    var i = 0,
                        l = list.length;
                    for (; i < l; i++) {
                        var elem = list[i];
                        elem.addEventListener('touchstart', function(e) {
                            e.currentTarget.className = e.currentTarget.className.replace(/$/, ' mbga-pf-tapped');
                        });
                        elem.addEventListener('touchend', function(e) {
                            e.currentTarget.className = e.currentTarget.className.replace(/ mbga-pf-tapped/, '');
                        });
                        elem.addEventListener('touchmove', function(e) {});
                    }
                });
            })();
        </script>
