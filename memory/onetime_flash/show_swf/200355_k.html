    <script>
        window.file_name = "countdown_login"; // createjs の本体ファイルを定義
        window.dir_name = "../../../../../image_sp/cjs/campaign/anniversary/10th/countdown_login/";
        window.replace_images = {
            "replace_chara": "/cjs/campaign/anniversary/10th/countdown_login/countdown_chara/countdown_chara_8.jpg",
            "replace_target_240x240_item_l": "campaign_flash/item_l/item_14.png"
        }
        window.im_cjs = {
            "url": "200356_k.html",
            "item_flag": "0",
            "num_countdown": "8",
            "msg1_1": "세월이 흘러도 여전히, 빛이 바래지 않는",
            "msg1_2": "것… 그건, 나와 나의 벗 사이에 싹튼,",
            "msg1_3": "영혼의 유대…! 자 보이겠다!",
            "msg1_4": "보주와 같은 내 기억!",
            "msg2_1": "(용자 란코, 즐거웠었지♪). ",
            "msg2_2": "그리고, 진화…! (처음엔 그림이",
            "msg2_3": "보여진 거, 싫었었지…)",
            "msg2_4": "모두 소중한, 제 추억이에요♪",
            "txt1_1": "ﾏｲｽﾀﾐﾅﾄﾞﾘﾝｸ10個とｼﾞｭｴﾙ100個を",
            "txt1_2": "GET! 贈り物から受け取ってください｡",
            "txt1_3": "ﾌﾘｰﾄﾚｰﾄﾞﾁｹｯﾄを3枚ﾌﾟﾚｾﾞﾝﾄ｡ ※3枚以上",
            "txt1_4": "所持している場合は付与されません｡",
            "cp_day": "2",
            "first_flag": 1,
            "rocket_position": 1,
            "_url": "200356_k.html"
        };
        window.child_obj = [];
        window.im_cjs = window.im_cjs || {};
        window.im_cjs.jump_url = ''; // createjsの演出が全て終了した場合の飛び先urlの定義
        var _ua = navigator.userAgent;
        var ios_app_flg = false;
        var ios_browser_flg = (_ua.indexOf('iPhone') !== -1) ? true : false;
        window.im_cjs.iOSapp = (ios_app_flg || ios_browser_flg) ? true : false;
        var token = {
            null: null
        };
        window.call_select_item = function(play_scene, select_num) {
            var _max_use_flag = null;
            var _use_item;
            switch (select_num) {
                case 1:
                    _use_item = 0;
                    break;
                case 2:
                    _use_item = 3;
                    break;
                case 3:
                    _use_item = 3;
                    _max_use_flag = 1;
                    break;
                case 4:
                    _use_item = 1;
                    break;
                default:
                    _use_item = select_num;
                    break;
            }
            var _url = 'http://sp.pf.mbga.jp/12008305/?guid=ON&amp;url=http://mobamas.net/idolmaster/event_produce/raid_battle';
            if (select_num >= 7) {
                _url = 'http://sp.pf.mbga.jp/12008305/?guid=ON&amp;url=http://mobamas.net/idolmaster/memory_produce/episode_produce_cjs_memory';
            }
            var data = {
                area_id: null,
                use_item: _use_item,
                max_use_flag: _max_use_flag,
                play_scene: play_scene
            }
            $.extend(data, token);
            idolProduceRaidBattle(data, _url)
        }

        function idolProduceRaidBattle(data, _url) {
            $.ajax({
                type: 'get',
                data: data,
                url: _url,
                success: function(json) {
                    $.extend(window.exportRoot, json);
                    setTimeout(function() {
                        window.exportRoot.call_selected();
                        token[json.csrf_token_name] = json.csrf_token_value;
                    }, 100);
                }
            });
        }

    <script>
        (function() {
            window.exportRoot;
            var canvas, stage, anim_container, dom_overlay_container, fnStartAnimation;
            var manifest = [];
            var manifestCount = 1;
            var loadCount = 0;
            var lib;
            var lib_supporter = [];

            function init() {
                // 高さを設定する
                $('body').css('height', window.innerHeight);
                canvas = document.getElementById("canvas");
                anim_container = document.getElementById("animation_container");
                dom_overlay_container = document.getElementById("dom_overlay_container");
                var comp = AdobeAn.getComposition(window.file_name);
                lib = comp.getLibrary();
                //追加
                var adobe_an_ids = [];
                var comp_supporter = [];
                for (var i = 0, len = (manifestCount - 1); i < len; i++) {
                    if (adobe_an_ids[i]['add' + i].match(/^[0-9]/)) {
                        adobe_an_ids[i]['add' + i] = '_' + adobe_an_ids[i]['add' + i];
                    }
                    comp_supporter[i] = AdobeAn.getComposition(adobe_an_ids[i]['add' + i]);
                    lib_supporter[i] = comp_supporter[i].getLibrary();
                }
                createjs.MotionGuidePlugin.install();
                var loader = new createjs.LoadQueue(false);
                loader.setMaxConnections(6);
                loader.installPlugin(createjs.Sound);
                loader.addEventListener("fileload", function(evt) {
                    handleFileLoad(evt, comp)
                });
                loader.addEventListener("complete", function(evt) {
                    handleComplete(evt, comp)
                });
                if (comp_supporter[0]) {
                    loader.addEventListener("fileload", function(evt) {
                        handleFileLoad(evt, comp_supporter[0])
                    });
                    loader.addEventListener("complete", function(evt) {
                        handleComplete(evt, comp_supporter[0])
                    });
                }
                var new_manifest = [];
                for (var i = 0, len = lib.properties.manifest.length; i < len; i++) {
                    var _img_path = window.dir_name + lib.properties.manifest[i].src;
                    var _prefix = lib.properties.manifest[i].id.replace(window.file_name + '_', '');
                    if (window.replace_images[_prefix]) {
                        _img_path = '../../../../../image_sp/' + window.replace_images[_prefix];
                    }
                    new_manifest[i] = {
                        'type': 'image',
                        'src': encodeURIComponent(window.base_url + _img_path),
                        'id': lib.properties.manifest[i].id,
                        'crossOrigin': 'Anonymous'
                    }
                }
                for (var i = 0, len = lib_supporter.length; i < len; i++) {
                    for (var n in lib_supporter[i].properties.manifest) {
                        var _img_path = window.dir_name + lib_supporter[i].properties.manifest[n].src;
                        if (window.child_replace_images && window.child_replace_images[lib_supporter[i].properties.manifest[n].id]) {
                            _img_path = encodeURIComponent('image_sp/' + window.child_replace_images[lib_supporter[i].properties.manifest[n].id]);
                        } else {
                            _img_path = encodeURIComponent(window.child_obj[i].image_path + '/' + lib_supporter[i].properties.manifest[n].src);
                        }
                        new_manifest.push({
                            'type': 'image',
                            'src': _img_path,
                            'id': lib_supporter[i].properties.manifest[n].id,
                            'crossOrigin': 'Anonymous'
                        });
                    }
                }
                loader.loadManifest(new_manifest);
            }

            function handleFileLoad(evt, comp) {
                var images = comp.getImages();
                if (evt && (evt.item.type == "image")) {
                    images[evt.item.id] = evt.result;
                }
            }

            function handleComplete(evt, comp) {
                loadCount++;
                if (loadCount < manifestCount) {
                    return;
                }
                for (var i in lib_supporter) {
                    lib[window.child_obj[i].target_mc] = lib_supporter[i].replace;
                }
                /* createjs本体を自動挿入するように変数を入れています。 */
                exportRoot = new lib[window.file_name]();
                /* -------------------------------------------- */
                stage = new lib.Stage(canvas);
                //Registers the "tick" event listener.
                fnStartAnimation = function() {
                    stage.addChild(exportRoot);
                    createjs.Ticker.setFPS((lib.properties && lib.properties.fps) || 12);
                    createjs.Ticker.addEventListener("tick", stage);
                }
                //Code to support hidpi screens and responsive scaling.
                function makeResponsive(isResp, respDim, isScale, scaleType) {
                    var lastW, lastH, lastS = 1;
                    window.addEventListener('resize', resizeCanvas);

                    function resizeCanvas() {
                        var w = lib.properties.width,
                            h = lib.properties.height;
                        var iw = window.innerWidth,
                            ih = window.innerHeight;
                        var pRatio = window.devicePixelRatio || 1,
                            xRatio = iw / w,
                            yRatio = ih / h,
                            sRatio = 1;
                        if (isResp) {
                            if ((respDim == 'width' && lastW == iw) || (respDim == 'height' && lastH == ih)) {
                                sRatio = lastS;
                            } else if (!isScale) {
                                if (iw < w || ih < h)
                                    sRatio = Math.min(xRatio, yRatio);
                            } else if (scaleType == 1) {
                                sRatio = Math.min(xRatio, yRatio);
                            } else if (scaleType == 2) {
                                sRatio = Math.max(xRatio, yRatio);
                            }
                        }
                        canvas.width = w * pRatio * sRatio;
                        canvas.height = h * pRatio * sRatio;
                        canvas.style.width = dom_overlay_container.style.width = anim_container.style.width = w * sRatio + 'px';
                        canvas.style.height = anim_container.style.height = dom_overlay_container.style.height = h * sRatio + 'px';
                        stage.scaleX = pRatio * sRatio;
                        stage.scaleY = pRatio * sRatio;
                        lastW = iw;
                        lastH = ih;
                        lastS = sRatio;
                        stage.tickOnUpdate = false;
                        stage.update();
                        stage.tickOnUpdate = true;
                        $('#animation_container').css('margin-top', (window.innerHeight - $('#animation_container').innerHeight()) / 2 + "px");
                    }
                    resizeCanvas();
                }
                makeResponsive(true, 'width', true, 1);
                AdobeAn.compositionLoaded(lib.properties.id);
                fnStartAnimation();
            }

            function playSound(id, loop) {
                return createjs.Sound.play(id, createjs.Sound.INTERRUPT_EARLY, 0, 0, loop);
            }
            init();
        })();
    </script>

                        elem.addEventListener('touchend', function(e) {
