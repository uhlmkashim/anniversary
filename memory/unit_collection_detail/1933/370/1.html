                document.write('<style type="text/css"> @media only screen and (-webkit-min-device-pixel-ratio: 1.5) { #animation > canvas { zoom: 50%; } } </style>');
                window.onunload = function() {
                    if (typeof pex != "undefined") {
                        pex.getAPI().destroy();
                    }
                };
                window.onload = function() {
                    var flashPlayerVersion = getFlashPlayerVersion();
                    var native_app_flg = "";
                    var chrome_app_flg = "";
                    var andapp_flg = "";
                    var capture = "";
                    var use_pex = "0";
                    if (flashPlayerVersion == "" || native_app_flg === "1" || chrome_app_flg === "1" || andapp_flg === "1" || use_pex === "1" || capture) {
                        var ratio = window.devicePixelRatio >= 1.5 || chrome_app_flg === "1" || andapp_flg === "1" || capture ? 2 : 1;
                        var option = {
                            'width': 320 * ratio,
                            'transparent': true,
                            'operation': {
                                lighter_tgt: "lighter"
                            },
                            'disableTouch': true
                        };
                        var container = document.getElementById("animation");
                        var pex = new Pex("1.swf", "animation", option);
                    } else {
                        console.log("flashPlayer_on");
                        var objEle = document.createElement("object");
                        objEle.setAttribute("data", "https://sp.pf.mbga.jp/12008305/?guid=ON&amp;url=http%3A//mobamas.net/idolmaster/memory/show_inline_flash_select/1918/appear/1");
                        objEle.setAttribute("type", "application/x-shockwave-flash");
                        objEle.setAttribute("width", "320");
                        objEle.setAttribute("height", "240");
                        objEle.setAttribute("loop", "on");
                        objEle.setAttribute("quality", "high");
                        objEle.setAttribute("src", "https://sp.pf.mbga.jp/12008305/?guid=ON&amp;url=http%3A//mobamas.net/idolmaster/memory/show_inline_flash_select/1918/appear/1");
                        var container = document.getElementById("animation");
                        container.appendChild(objEle);
                    }
                };

                function getFlashPlayerVersion() {
                    var vsn = '';
                    if (navigator.plugins["Shockwave Flash"] && navigator.mimeTypes.length) { // not IE
                        var tmp = navigator.plugins["Shockwave Flash"].description.match(/([0-9]+)/);
                        vsn = tmp[0];
                    } else { // IE
                        try {
                            var tmp = new ActiveXObject("ShockwaveFlash.ShockwaveFlash").GetVariable("$version").match(/([0-9]+)/);
                            vsn = tmp[0];
                        } catch (e) {}
                    }
                    return vsn;
                }
            </script>
