            var motion_end = refreshRoom.dialogue.walking == 0;

                if (refreshRoom.dialogue.walking) {
                    if (--refreshRoom.dialogue.walking > 0) {
                        motion_end = false;
                    } else {
                        motion_end = true;
                    }
                }
            }
            var filtered_plate = $('.plate-area[rel=' + index + ']');

            if (motion_end) {

                }
